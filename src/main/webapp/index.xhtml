<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Login</title>
            </f:facet>
        </h:head>

        <h:body>

            <h:form>            
 
    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
 
    <p:panel header="Login" widgetVar="dlg" >
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="username" value="Username:" />
            <p:inputText id="username" value="#{loginBean.username}" required="true" label="username" />
 
            <h:outputLabel for="password" value="Password:" />
            <p:password id="password" value="#{loginBean.password}" required="true" label="password" />
            <f:facet name="footer">
                <p:commandButton value="Login" update="growl" actionListener="#{loginBean.login}"
                                 oncomplete="handleLoginRequest(xhr, status, args)" />
                 <p:commandButton value="Recordar contraseÃ±a"  oncomplete="PF('dlg2').show();"/>
            </f:facet>  
        </h:panelGrid>
    </p:panel>
</h:form>
            
<h:form>
    <p:growl id="growl2" sticky="true" showDetail="true" life="3000" />
    <p:dialog header="Pass" widgetVar="dlg2" resizable="false">
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="email" value="Digite correo electronico" />
            <p:inputText id="email" value="#{loginBean.email}" required="true" label="username" />
            <f:facet name="footer">
                <p:commandButton value="Pass" update="growl2" actionListener="#{loginBean.pass}"
                                 oncomplete="handleLoginRequest(xhr, status, args)" />
            </f:facet>   
        </h:panelGrid>
    </p:dialog>
</h:form>
 
<script type="text/javascript">
    function handleLoginRequest(xhr, status, args) {
        if(args.validationFailed || !args.loggedIn) {
            PF('dlg').jq.effect("shake", {times:5}, 100);
        }
        else {
            PF('dlg').hide();
            $('#loginLink').fadeOut();
        }
    }
</script>
        </h:body>

    </f:view>
</html>
